<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Add Routes</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div *ngFor="let route of routes; let i = index" class="mb-3">
              <h5>Route {{ i + 1 }}</h5>
              <div class="form-group">
                <label for="trainId-{{i}}">Train ID</label>
                <input type="text" class="form-control" id="trainId-{{i}}" name="trainId-{{i}}" [(ngModel)]="route.trainId" required>
              </div>
              <div class="form-group">
                <label for="station-{{i}}">Station</label>
                <input type="text" class="form-control" id="station-{{i}}" name="station-{{i}}" [(ngModel)]="route.station" required>
              </div>
              <div class="form-group">
                <label for="arrivalTime-{{i}}">Arrival Time</label>
                <input type="time" class="form-control" id="arrivalTime-{{i}}" name="arrivalTime-{{i}}" [(ngModel)]="route.arrivalTime" required>
              </div>
              <div class="form-group">
                <label for="departureTime-{{i}}">Departure Time</label>
                <input type="time" class="form-control" id="departureTime-{{i}}" name="departureTime-{{i}}" [(ngModel)]="route.departureTime" required>
              </div>
              <div class="form-group">
                <label for="journeyDate-{{i}}">Journey Date</label>
                <input type="date" class="form-control" id="journeyDate-{{i}}" name="journeyDate-{{i}}" [(ngModel)]="route.journeyDate" required>
              </div>
              <button type="button" class="btn btn-danger mt-2" (click)="removeRoute(i)">Remove Route</button>
              <hr>
            </div>
            <button type="button" class="btn btn-secondary mt-3" (click)="addRoute()">Add Another Route</button>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
