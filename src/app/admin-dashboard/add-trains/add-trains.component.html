<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Add Train</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submit()">
            <div class="form-group">
              <label for="trainId">Train ID</label>
              <input type="text" class="form-control" id="trainId" name="trainId" [(ngModel)]="data.trainId" required>
            </div>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName" name="trainName" [(ngModel)]="data.trainName" required>
            </div>
            <div class="form-group">
              <label for="seatCount">Seat Count</label>
              <input type="number" class="form-control" id="seatCount" name="seatCount" [(ngModel)]="data.seatCount" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Train</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
