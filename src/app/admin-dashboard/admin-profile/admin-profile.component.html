<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Admin Profile</h4>
    </div>
    <div class="card-body">
      <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <span>{{ success }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span>{{ error }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="text-center">
        <img src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg" alt="Profile Picture" class="rounded-circle" width="120">
        <h5 class="mt-3">{{ user.username }}</h5>
        <p class="text-muted">{{ user.email }}</p>
      </div>
      
      <hr>

      <h6>Profile Details</h6>
      <p><strong>Full Name:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phoneno }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>

      <div class="d-flex gap-2">
        <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
        <a routerLink="/admin-dashboard/change-password" class="btn btn-warning mt-3">Change Password</a>
        <a routerLink="/admin-dashboard/delete-user" class="btn btn-danger mt-3">Delete User</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateProfile()">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input readonly type="text" class="form-control" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="user.phoneno" name="phoneno">
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" [(ngModel)]="user.address" name="address" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" [(ngModel)]="user.role" name="role" rows="2"></textarea>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
