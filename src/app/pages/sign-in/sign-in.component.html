<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://static.india.com/wp-content/uploads/2023/02/vande-bharat.jpg"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                
                    <!-- Header -->
                    <div class="mb-3">
                        <h3 class="text-center">Login to Your Account</h3>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-2">
                        <input type="text" [(ngModel)]="data.username" id="form3Example3" class="form-control form-control-md"
                            placeholder="Enter username" />
                        <label class="form-label small ml-1" for="form3Example3">Username</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-2">
                        <input type="password" [(ngModel)]="data.password" id="form3Example4" class="form-control form-control-md"
                            placeholder="Enter password" />
                        <label class="form-label small ml-1" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label small" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="text-body small">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-3 pt-1">
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem;  padding-right: 2.5rem;" (click)="submit()">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/signup"
                                class="link-danger">Register</a></p>
                    </div>

                
            </div>
        </div>
    </div>
</section>
