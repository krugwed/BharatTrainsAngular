<app-user-navbar></app-user-navbar>
<div class="container mt-4">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="text-black">
          <div class="mt-1 pt-2">
            <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">Search Train</p>
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <form class="mx-1 mx-md-4 pt-5" (ngSubmit)="searchTrains()">
                  <div class="row">
                    <div class="col-6">
                      <label class="form-label" for="fromStation">From Station</label>
                      <select name="fromStationId" id="fromStation" class="form-select" [(ngModel)]="data.fromStationId" required>
                        <option value="">From Station</option>
                        <option *ngFor="let station of stationList" [value]="station.stationID">{{ station.stationName }}</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <label class="form-label" for="toStation">To Station</label>
                      <select name="toStationId" id="toStation" class="form-select" [(ngModel)]="data.toStationId" required>
                        <option value="">To Station</option>
                        <option *ngFor="let station of stationList" [value]="station.stationID">{{ station.stationName }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="row pt-3">
                    <div class="col-6">
                      <label class="form-label" for="dateOfTravel">Date Of Travel</label>
                      <input type="date" name="dateOfTravel" id="dateOfTravel" class="form-control" [(ngModel)]="data.dateOfTravel" required/>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 p-3 pb-5 mb-5 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://cdn.dnaindia.com/sites/default/files/styles/full/public/2020/10/11/930721-railways.jpg" class="img-fluid" alt="Sample image"/>
              </div>
            </div>
            <div id="searchResults" class="mt-5">
              <div *ngFor="let train of searchResults" class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">{{ train.trainName }}</h5>
                  <p class="card-text">Train ID: {{ train.trainId }}</p>
                  <p class="card-text">Source: {{ train.source }}</p>
                  <p class="card-text">Destination: {{ train.destination }}</p>
                  <p class="card-text">Path: {{ train.path.join(' -> ') }}</p>
                  <p class="card-text">Arrival Time: {{ train.arrivalTime }}</p>
                  <p class="card-text">Departure Time: {{ train.departureTime }}</p>
                  <p class="card-text">Journey Date: {{ train.journeyDate | date }}</p>
                  <button class="btn btn-primary">Book</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
